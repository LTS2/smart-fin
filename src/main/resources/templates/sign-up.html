<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .signup-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .signup-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container .link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .signup-container .link:hover {
            text-decoration: underline;
        }

        .signup-container .info-text {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>회원가입</h1>
    <form action="/signup" method="post">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <div class="info-text">문자, 숫자 및 기호를 혼합하여 8자 이상을 사용하시기 바랍니다.</div>

        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required>

        <a href="#" class="link">서비스 이용약관 확인하기</a>

        <button type="submit">가입하기</button>
        <a href="/brokerRegistration" class="link">중개사 등록하기</a>
    </form>
</div>
</body>
</html>
