spring:
  application:
    name: smart-fin
  datasource:
    url: jdbc:mariadb://localhost:3306/smart_fin
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  sql:
    init:
      mode: always

jwt:
  secret: key123
  expiration: 3600
