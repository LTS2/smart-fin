spring:
  application:
    name: smart-loan
  datasource:
    url: jdbc:mariadb://localhost:3306/smart_loan
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  #        hbm2ddl:
  #          foreign_keys: false
  #          auto: create
  sql:
    init:
      mode: always